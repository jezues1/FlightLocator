{% extends 'base.html' %} <!-- Inherits from base layout for consistent styling and structure -->

{% block content %}
<div class="container mt-4">
    <h1>Search Flights</h1> <!-- Heading for the search flights page -->

    <!-- Block for displaying flash messages (like errors or notifications) -->
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="alert alert-warning">
                <!-- Loop through and display each message -->
                {% for message in messages %}
                    {{ message }}
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}

    <!-- Form for searching flights -->
    <form action="{{ url_for('search') }}" method="post" class="form">
        <div class="form-group">
            <!-- Input for departure airport code -->
            <label for="origin">Departure Airport Code (e.g., LAX)</label>
            <input type="text" id="origin" name="origin" class="form-control" required>
        </div>
        <div class="form-group">
            <!-- Input for arrival airport code -->
            <label for="destination">Arrival Airport Code (e.g., JFK)</label>
            <input type="text" id="destination" name="destination" class="form-control" required>
        </div>
        <div class="form-group">
            <!-- Input for selecting the flight date -->
            <label for="date">Flight Date</label>
            <input type="date" id="date" name="date" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Search</button> <!-- Button to submit the form -->
    </form>
</div>
{% endblock %}
