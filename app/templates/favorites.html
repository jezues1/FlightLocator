{% extends 'base.html' %}

{% block content %}
<!-- This block defines the content section of the page -->
<h1>Favorites</h1>
<!-- This back button allows users to navigate back to the search page -->
<a href="{{ url_for('search') }}" class="btn btn-primary" style="margin-bottom: 20px;">Back to Search</a>

{% if favorites %}
    <!-- If favorites exist, display them in an unordered list -->
    <ul>
        {% for favorite in favorites %}
            <li>Flight ID: {{ favorite.flight_id }}</li>
        {% endfor %}
    </ul>
{% else %}
    <!-- If no favorites are found, display a message indicating so -->
    <p>No favorites found.</p>
{% endif %}

{% endblock %}

{% block scripts %}
<!-- This block defines the JavaScript section of the page -->
<script>
    // If there are flash messages, show them as alerts
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                // Iterate through flash messages and display them as alerts
                alert("{{ message }}");  // This uses JavaScript's alert, but you can replace it with custom dialogues if needed.
            {% endfor %}
        {% endif %}
    {% endwith %}
</script>
{% endblock %}
