<!DOCTYPE html>
<html>
<head>
  <title>Flight Locator</title>
  <!-- Links to the Bootstrap CSS library -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Links to a custom CSS file -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
  <!-- Navigation bar with a primary color theme -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <!-- Brand logo/label linking to the index page -->
    <a class="navbar-brand" href="{{ url_for('index') }}">Flight Locator</a>
    <!-- Navigation links -->
    <ul class="navbar-nav ml-auto">
      <li class="nav-item"><a href="{{ url_for('search') }}" class="nav-link">Search Flights</a></li>
      <li class="nav-item"><a href="{{ url_for('favorites') }}" class="nav-link">Favorites</a></li>
      <li class="nav-item"><a href="{{ url_for('aboutus') }}" class="nav-link">About Us</a></li>
      <!-- Conditionally rendered links based on user authentication status -->
      {% if 'user_id' not in session %}
        <li class="nav-item"><a href="{{ url_for('login') }}" class="nav-link">Login</a></li>
        <li class="nav-item"><a href="{{ url_for('register') }}" class="nav-link">Register</a></li>
      {% else %}
        <li class="nav-item"><a href="{{ url_for('logout') }}" class="nav-link">Logout</a></li>
      {% endif %}
    </ul>
  </nav>
  <!-- Main content area -->
  <main class="container mt-4">
    {% block content %}{% endblock %}
  </main>
  <!-- Link to jQuery library -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <!-- Link to Popper.js library -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <!-- Link to Bootstrap JavaScript library -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <!-- Link to a custom JavaScript file -->
  <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
  <!-- Placeholder for additional scripts -->
  {% block scripts %}{% endblock %}
</body>
</html>
